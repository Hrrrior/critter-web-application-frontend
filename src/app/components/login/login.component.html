<div id="flex-container">
  <div id="login-container">
    <h2>Login</h2>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div>
        <app-form-input [name]="'username'" [type]="'text'" [control]="checkoutForm.get('username')"></app-form-input>
      </div>
      <div id="password-container">
        <app-form-input [name]="'password'" [type]="'password'" [control]="checkoutForm.get('password')"></app-form-input>
      </div>

      <button class="button" type="submit" mat-flat-button color="primary">Login</button>
    </form>
  </div>
</div>
